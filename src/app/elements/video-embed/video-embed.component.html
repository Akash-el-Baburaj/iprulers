<div class="video-container">
    <div class="loading-contaner" *ngIf="isLoading">
      <div class="loader">
        Loading...
      </div>
    </div>
  <video
  *ngIf="VideoType === 'server'"
  controls
  autoplay
  playsinline
  width="100%"
  height="auto"
  #videoPlayer
  (ended)="onVideoEnded(videoPlayer)" 
  (loadedmetadata)="onMetadataLoaded(videoPlayer)"
  (timeupdate)="onTimeUpdate(videoPlayer)"
>
  <source
    [src]="videoEmbedUrl"
    type="video/mp4"
  />
  Your browser does not support the video tag.
</video>

  
  <iframe
        *ngIf="VideoType !== 'server'"
        [src]="videoEmbedUrl"
        width="100%"
        height="350"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen
      ></iframe>
</div>
