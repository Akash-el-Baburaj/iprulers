<div class="pdf-toolbar" style="padding: 10px; background: #f5f5f5; display: flex; align-items: center;">
  <button class="btn btn-primary" (click)="goBack()" style="margin-right: 10px;">
    <i class="fa fa-arrow-left"></i> Back to Course
  </button>
  <span style="font-weight: 500;">Viewing PDF</span>
</div>

<div class="pdf-container" style="height: calc(100vh - 50px);">
  <iframe #pdfFrame [src]="sanitizedPdfUrl" width="100%" height="100%" style="border: none;"></iframe>
</div>
