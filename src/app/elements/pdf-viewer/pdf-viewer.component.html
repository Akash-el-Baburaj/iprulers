<div class="pdf-toolbar d-flex justify-content-between" style="padding: 10px; background: #f5f5f5; display: flex; align-items: center;">
  <div>
    <button class="btn btn-primary" (click)="goBack()" style="margin-right: 10px;">
      <i class="fa fa-arrow-left"></i> Back to Course
    </button>
    <span style="font-weight: 500;">Viewing PDF</span>
  </div>
  <div class="toolbar">
    <button class="btn btn-primary" (click)="toggleScaleMode()">
      <i class="mdi" [ngClass]="scaleMode === 'fit' ? 'mdi-arrow-collapse-all' : 'mdi-arrow-expand-all'"></i>
      {{ scaleMode === 'fit' ? 'Original Size' : 'Fit to Screen' }}
    </button>
  </div>
</div>

<div class="pdf-viewer-container d-flex justify-content-center" (contextmenu)="disableRightClick($event)">
  <div class="w-100 d-flex justify-content-center align-items-center" style="height: 85vh !important;" *ngIf="isLoading">
    <div class="spinner"></div>
  </div>
  <ng-container  *ngIf="!isLoading">
    <div *ngFor="let page of pages" [ngClass]="{ 'center-page': scaleMode === 'original' }">
      <canvas #pdfCanvas></canvas>
    </div>  
  </ng-container>
</div>
