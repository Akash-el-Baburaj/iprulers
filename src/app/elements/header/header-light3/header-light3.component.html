    <!-- main header -->
    <div class="sticky-header main-bar-wraper navbar-expand-lg">
        <div class="main-bar clearfix ">
            <div class="container clearfix">
                <!-- website logo -->
                <div class="logo-header mostion logo-dark">
                    <a [routerLink]="['/home']"><img src="assets/images/logo.webp" alt=""></a>
                </div>
                <!-- nav toggle button -->
                <button class="navbar-toggler collapsed navicon justify-content-end" 
                    (click)="clickEvent()" type="button" [ngClass]="{'open': collapseToggle}">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <!-- extra nav -->
                <div class="extra-nav">
                    <div class="extra-cell">
                        <!-- <button id="quik-search-btn" type="button" (click)="searchOpen()" class="site-button-link"><i class="la la-search"></i></button> -->
                        <a [routerLink]="['/login']" class="site-button btnhover13" *ngIf="!loggedIn">Login &nbsp;&nbsp;<i class="fa fa-arrow-circle-right" aria-hidden="true"></i></a>
                        <div ngbDropdown class="profile-dropdown d-flex align-items-center bg-white px-2 py-1 border d-none d-lg-block" *ngIf="loggedIn">
                            <button
                              class="btn p-0 border-0 bg-transparent d-flex align-items-center"
                              id="profileDropdown"
                              ngbDropdownToggle
                            >
                              <img
                                [src]="student.s_student_img"
                                alt="Profile"
                                class="rounded-circle me-2 profile-pic"
                                (error)="onImageError($event)"
                              />
                              <div class="text-start">
                                <div class="fw-semibold">{{student.s_name}}</div>
                                <small class="text-muted">{{student.s_email}}</small>
                              </div>
                            </button>
                          
                            <div ngbDropdownMenu aria-labelledby="profileDropdown">
                              <button class="dropdown-item" routerLink="/home">Home</button>
                              <button class="dropdown-item" routerLink="/courses-details">My Course</button>
                              <div class="dropdown-divider"></div>
                              <button class="dropdown-item text-danger" (click)="logout()" >Logout</button>
                            </div>
                          </div>
                    </div>
                </div>
                <!-- Quik search -->
                <div class="dlab-quik-search" class="{{searchToggle ? 'On d-block':'d-none'}}">
                    <form action="#">
                        <input name="search" value="" type="text" class="form-control" placeholder="Type to search">
                        <span id="quik-search-remove" (click)="searchOpen()"><i class="ti-close"></i></span>
                    </form>
                </div>
                <!-- main nav -->
                <div class="header-nav navbar-collapse collapse justify-content-end" [ngClass]="{'collapse show': collapseToggle}">
                    <div class="logo-header d-md-block d-lg-none">
                        <a [routerLink]="['/home']"><img src="assets/images/logo.webp" alt=""></a>
                    </div>

                    <div class="d-md-block d-lg-none text-center">
                        <a [routerLink]="['/login']" class="site-button btnhover13" *ngIf="!loggedIn">Login &nbsp;&nbsp;<i class="fa fa-arrow-circle-right" aria-hidden="true"></i></a>
                        <ul class="nav navbar-nav" *ngIf="loggedIn">
                            <li>
                                <a [routerLink]="['/home']" class="site-button-link">Home</a>
                                <a [routerLink]="['/courses-details']" class="site-button-link">My Course</a>
                            </li>
                        </ul>

                        
                    </div>

                    <div class="dlab-social-icon  w-100" style="position: absolute; bottom: 0 !important; ">
                        <div class="widget m-t0" *ngIf="loggedIn">
							<div class="teacher-info text-center p-0">
								<div class="top-info">
									<!-- <span class="price text-primary">Free</span>
									<a href="" class="site-button button-sm">Take This Course</a> -->
								</div>
								<div class="teacher-pic"> 
									<a href="#"><img [src]="student.s_student_img" alt="" (error)="onImageError($event)"></a> 
								</div>
								<h4 class="name">{{student.s_name}}</h4>
								<!-- <span class="position">course instructor</span> -->
								<div class="clearfix m-b20">
									<a href="" class="site-button button-sm"><i class="fa fa-envelope m-r5"></i>{{student.s_email}}</a>

						</div>
                        <div class="m-b20 m-t20" *ngIf="loggedIn">
                            <a href="javascript: void(0)" (click)="logout()" class="site-button btnhover13" style="background-color: red !important; color: #fff !important;" *ngIf="loggedIn">Logout &nbsp;&nbsp;<i class="fa fa-sign-out" style="font-size: 18px !important;" aria-hidden="true"></i></a>
                        </div>
                        <ul>
                            <li><a class="site-button circle fa fa-facebook" href="javascript:void(0);"></a></li>
                            <li><a class="site-button  circle fa fa-twitter" href="javascript:void(0);"></a></li>
                            <li><a class="site-button circle fa fa-linkedin" href="javascript:void(0);"></a></li>
